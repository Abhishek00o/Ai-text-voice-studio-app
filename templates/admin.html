{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<table class="table table-dark">
<tr>
<th>ID</th>
<th>Username</th>
<th>Admin</th>
</tr>
{% for user in users %}
<tr>
<td>{{ user.id }}</td>
<td>{{ user.username }}</td>
<td>{{ user.is_admin }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
